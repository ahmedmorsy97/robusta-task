<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up/In | Robusta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="setMinHeight()">
    <div id="formLoading">
      <div class="loader"></div>
    </div>
    <div class="signHolder" id="sign">
      <div class="circle">

      </div>
      <div class="descriptionHolder">
        <div class="imgHolder">
          <img
            src="https://media.licdn.com/dms/image/C560BAQH8r6XMAaFMrw/company-logo_200_200/0?e=2159024400&v=beta&t=8LygmJtlgFXhcyb3RyWpmojjfuU-TkPx3SPilqX8uf4"
            alt="robusta logo"
          />
        </div>
        <p>Sign <b id="signType">Up</b></p>
        <div class="switcher">
          <button onclick="sign('signIn')">
            Sign In <img src="https://www.flaticon.com/svg/static/icons/svg/36/36739.svg" alt="arrow icon" /></i>
          </button>
          <button onclick="sign('signUp')">
            Sign Up <img src="https://www.flaticon.com/svg/static/icons/svg/36/36739.svg" alt="arrow icon" /></i>
          </button>
        </div>
      </div>
      <div class="formHolder">
        <form onsubmit="submitform(event)">
          <p id="error">Please fill the required fields with * symbol.</p>
          <div class="form-group switchInput">
            <span>Full Name *</span>
            <input type="text" id="name" placeholder="Enter your name" oninput="inputChange(event,'length')" />
          </div>
          <div class="form-group">
            <span>Email *</span>
            <input type="text" id="email" placeholder="Enter your email" oninput="inputChange(event,'email')" />
          </div>
          <div class="form-group switchInput">
            <span>Username *</span>
            <input type="text" id="username" placeholder="Enter your username" oninput="inputChange(event,'length')" />
          </div>
          <div class="form-group">
            <span>Password *</span>
            <input type="password" id="password" placeholder="Enter your password" oninput="inputChange(event,'password')" />
            <button onclick="showPassword()" type="button">
              <img id="passwardPic" src="https://t3.ftcdn.net/jpg/01/78/96/78/240_F_178967820_27Bx4VjlrZYsVkAKt7FCLWh7Xen8r0Yk.jpg" alt="no eye" />
            </button>
          </div>
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.1.1/jquery-migrate.min.js" integrity="sha256-/biFebQ7nE/21ae4tpwL87rwcyXfD6/SkX/cMBsOrF8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
